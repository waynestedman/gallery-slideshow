<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Slideshow example</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,600i|Nunito:300,300i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section id="intro">
      <h1>Image Gallery / Slideshow</h1>
      <h3>*please select a mode to view the images in their respecitve layout.</h3>
      <nav>
        <p class="btn" onclick="galleryMode()">Gallery mode</p>
        <p class="btn" onclick="slideshowMode()">Slideshow mode</p>
      </nav>
    </section> <!-- Intro section -->
    <section id="gallery">
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=1" alt="">
        <p class="caption">Image #1</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=2" alt="">
        <p class="caption">Image #2</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=3" alt="">
        <p class="caption">Image #3</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=4" alt="">
        <p class="caption">Image #4</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=5" alt="">
        <p class="caption">Image #5</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=6" alt="">
        <p class="caption">Image #6</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=7" alt="">
        <p class="caption">Image #7</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=8" alt="">
        <p class="caption">Image #8</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=9" alt="">
        <p class="caption">Image #9</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=10" alt="">
        <p class="caption">Image #10</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=11" alt="">
        <p class="caption">Image #11</p>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/320/240?random=12" alt="">
        <p class="caption">Image #12</p>
      </div>
      <!-- Next and previous buttons -->
      <div class="slideshowNav">
        <a class="prev" onclick="plusSlides(-1)">&lt;</a>
        <a class="next" onclick="plusSlides(1)">&gt;</a>
      </div>
    </section> <!-- the Gallery section -->
  </main>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
